<!doctype "html">
<!-- Simpletron Machine Language Direct Input -->
<!-- ======================================== -->
<!-- This is a small input utility to enter   -->
<!-- Simpletron program and data directly.    -->
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/styles.css" />
	<title>:: Simpletron Input ::</title>
</head>

<body>
	<header>
		<h1>Simpletron Direct Input</h1>
		<p>Use this interface to enter Simpletron code and data. Once complete, this interface will save your entered
			code into a JSON file.</p>
	</header>
	<form id="codeform" method="post" action="">
		<fieldset id="codeentry" class="codedata">
			<legend>Enter your Simpletron instruction codes here</legend>
			<label for="addrloc" id="addrloclbl">Address: </label>
			<div id="addrloc"></div><br />
			<label for="instcode" id="instcodelbl">Instruction/Code: </label>
			<input type="text" id="instcode" />
			<button id="insertcodebtn" type="button" onclick="insertSml()">Add Code</button>
		</fieldset>
		<fieldset id="entrydisp" class="codedata" disabled>
			<legend>What you entered is displayed here</legend>
			<textarea cols="35" rows="35" id="codelines" class="codedisplay"
				placeholder="Code and instructions displayed here. . .">
			</textarea>
		</fieldset>
		<input type="submit" id="submit" name="submit" />
	</form>
	<script src="js/createJsonFile.js"></script>
</body>

</html>
